<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roarin' Deals - Register</title>
    <link rel="stylesheet" href="/roarin-deals/login/css/register.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="/roarin-deals/login/mizzou_logo.svg" alt="Mizzou Logo" class="logo">
            <h1>Roarin' Deals</h1>
        </header>

        <div class="form-container">
            <h2>Register</h2>
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-group">
                        <input type="text" id="username" placeholder="Enter your username">
                        <span>@umsystem.edu</span>
                    </div>
                </div>

                
                <div class="form-group">
                    <label for="username-confirm"></label>
                    <input type="text" id="username-confirm" placeholder="Enter your username again">
                </div>
        

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>

                <div class="form-group">
                    <label for="password-confirm"></label>
                    <input type="password" id="password-confirm" placeholder="Enter your password again">
                </div>

                <button type="submit" class="register-btn">REGISTER</button>

                <p class="login-text">OR login using <br> <a href="#">LOGIN</a></p>
            </form>
        </div>

        <footer>
            <p>&copy; 2024 Roarin' Deals</p>
            <a href="#">Contact Us</a> | 
            <a href="#">Help</a>
        </footer>
    </div>
</body>
</html>
