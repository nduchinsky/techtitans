<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roarin' Deals - Register</title>
    <!-- Link to Google Fonts for Orbitron -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/techtitans/roarin-deals/register/css/register.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <img src="/techtitans/roarin-deals/images/mizzou_logo.svg" alt="Mizzou Logo" class="logo">
                <h1>Roarin' Deals</h1>
            </div>
        </header>

        <div class="form-container">
            <h2>Register</h2>
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-group">
                        <input type="text" id="username" placeholder="Enter your username">
                        <span>@umsystem.edu</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="username-confirm"></label>
                    <input type="text" id="username-confirm" placeholder="Enter your username again">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>

                <div class="form-group">
                    <label for="password-confirm"></label>
                    <input type="password" id="password-confirm" placeholder="Enter your password again">
                </div>

                <button type="submit" class="register-btn">REGISTER</button>

                <p class="login-text">OR login using <br> <a href="#">LOGIN</a></p>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Roarin' Deals</p>
            <a href="#">Contact Us</a>
            <a href="#">Help</a>
        </div>
    </footer>
</body>
</html>
